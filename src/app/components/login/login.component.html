<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-menu-button menu="sesion"></ion-menu-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item>
            <ion-label position="floating">E-Mail
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required formControlName="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required formControlName="password" type="text"></ion-input>
        </ion-item>
        <div class="d-grid gap-2 col-6 mx-auto mt-5">

            <button type="button" class="fs-2 btn btn-dark" block color="primary" type="submit" [routerLink]="['/folder/Home']" routerLinkActive="router-link-active">
                Login
            </button>

        </div>

    </form>

    <div class="d-grid gap-2 col-6 mx-auto mt-5">
        <button type="button" class="fs-2 btn btn-dark" [routerLink]="['/Register']" routerLinkActive="router-link-active">Sign In</button>
    </div>
</ion-content>
